<mat-card class="app-team-card">
  <div class="member-name">{{ name}}</div>

  <mat-card-header class="card-header">
    <img mat-card-md-image src="{{ photo }}" />
    <mat-card-title><a href="{{ twitterUrl }}">{{ twitter }}</a></mat-card-title>
  </mat-card-header>
  <mat-card-content class="card-content mt-24">
    <p>
      {{ description }}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="goTo(bioUrl)">View More</button>
    <button mat-button color="primary" (click)="goTo(bioUrl)">Bio</button>
  </mat-card-actions>
</mat-card>
